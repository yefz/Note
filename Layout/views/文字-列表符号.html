<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题 1</title>
<style type="text/css">
#u1 {
	list-style: none;
/*去掉前面默认的圆点符号*/	margin: 0px;/*去掉默认的边距*/
}
#u1 li {
	background-repeat: no-repeat;
	background-image: url('符号A.gif');
	line-height: 30px;
	padding-left: 30px;/*让内部文字右移，以免叠加在背景图上*/
}
#u1 #Current {
	background-image: url('符号B.gif');
}
</style>
</head>

<body>

默认无序列表<hr />
<ul>
	<li>语文</li>
	<li>数学</li>
	<li>英语</li>
	<li>物理</li>
	<li>化学</li>
	<li>地理</li>
	<li>生物</li>
	<li>政治</li>
	<li>历史</li>
</ul>
使用样式的无序列表<hr />
<ul id="u1">
	<li>语文</li>
	<li>数学</li>
	<li>英语</li>
	<!--需要在不同地方标志颜色的时候(例如new，hot等标志)，将指定项命名为Current即可-->
	<li id="Current">物理</li>
	<li>化学</li>
	<li>地理</li>
	<li>生物</li>
	<li>政治</li>
	<li>历史</li>
</ul>

</body>

</html>
