<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题 1</title>
<style type="text/css">
body {
	margin: 0px;/*网页无边距，所有元素与网页边界靠拢*/
}
#d1 {
	float: left;/*左浮动，使层向左靠齐*/;
	width: 20%;
	height: 100px;
	background-color: #CCCCFF;
}
#d2 {
	float: left;/*左浮动，使层向左靠齐*/;
	width: 80%;
	height: 100px;
	background-color: #CCFFFF;
}
</style>
</head>

<body>

两列并排靠拢，使其向同侧流动即可<div id="d1">
	左列<br />
	<br />
	宽度20%</div>
<div id="d2">
	右列<br />
	<br />
	宽度80%</div>

</body>

</html>
