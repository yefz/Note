<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>下拉菜单</title>
	<link rel="stylesheet" href="../static/css/master.css">
	<style>
		/* dropdown */
		.dropdown {
			position: relative;
			/*overflow: hidden;*/
		}
		.dropdown-toggle {
			position: relative;
			z-index: 2;
		}
		.dropdown-arrow {
			display: inline-block;
			background-repeat: no-repeat;
			vertical-align: middle;
		}
		.dropdown-layer {
			display: none;
			position: absolute;
			z-index: 1;
		}
		.dropdown-left {
			left: 0;
			right: auto;
		}
		.dropdown-right {
			left: auto;
			right: 0;
		}

		/* menu dropdown */
		.menu .dropdown-toggle {
			display: block;
			height: 100%;
			padding: 0 16px 0 12px;
			border-left: 1px solid #f3f5f7;
			border-right: 1px solid #f3f5f7;
		}
		.menu .dropdown-arrow {
			margin-left: 8px;
			width: 8px;
			height: 6px;
			background-image: url('../static/image/dropdown-arrow.png')
		}
		.menu .dropdown-layer {
			top: 100%;
			background-color: #fff;
			border: 1px solid #cdd0d4;
		}

		.menu-item {
			display: block;
			padding: 0 12px;
			height: 30px;
			line-height: 30px;
			color: #4d555d;
			white-space: nowrap;
		}

		.menu-item:hover {
			background-color: #f3f5f7;
		}

		.menu-active .dropdown-toggle {
			background-color: #fff;
			border-color: #cdd0d4;
		}

		.menu-active .dropdown-arrow {
			background-color: #fff;
			background-image: url('../static/image/dropdown-arrow-active.png');
		}

		.fadeOut {
			visibility: hidden !important;
			opacity: 0 !important;
		}

		.slideUpDownCollapse {
			height: 0 !important;
			padding-top: 0 !important;
			padding-bottom: 0 !important;
		}

		.slideLeftRightCollapse {
			width: 0 !important;
			padding-left: 0 !important;
			padding-right: 0 !important;
		}

	</style>
</head>

	<div class="menu dropdown fl" data-active="menu">

		</a>
