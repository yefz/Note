<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>下拉菜单</title>
	<link rel="stylesheet" href="../static/css/base.css">
	<style>
		body {
			width: 400px;
			margin: 0 auto;
		}
		.btn {
			width: 50%;
			height: 30px;
		}
		#box {
			display: block;
			visibility: visible;
			opacity: 1;

			width: 100%;
			height: 200px;
			overflow: hidden;
			background-color: #4bf2f2;
		}
		.transition {
			-webkit-transition: all .5s;
			-moz-transition: all .5s;
			-ms-transition: all .5s;
			-o-transition: all .5s;
			transition: all .5s;
		}

		.fadeOut {
			visibility: hidden !important;
			opacity: 0 !important;
		}

		.slideUpDownCollapse {
			height: 0 !important;
			padding-top: 0 !important;
			padding-bottom: 0 !important;
		}

		.slideLeftRightCollapse {
			width: 0 !important;
			padding-left: 0 !important;
			padding-right: 0 !important;
		}
	</style>
</head>
<body>
	<button id="btn-show" class="btn">显示</button><button id="btn-hide" class="btn">隐藏</button>

	<div id="box">

	</div>

	<script src="../static/js/jquery-1.11.3.min.js"></script>
	<script src="../static/js/transition.js"></script>
	<script src="../static/js/showHide.js"></script>
	<script>
		console.log(window.mt.transition.end);
		console.log(window.mt.transition.isSupport);

		var $box = $('#box');

		$box.showHide({
			css3: true,
			js: true,
			animation: 'fade'
		})

		// var showHide = window.mt.showHide($box, {
		// 	css3: true,
		// 	animation: 'fade'
		// })

		// js.fadeSlideLeftRight.init($box);

		$('#btn-show').on('click', function() {
			// js.fadeSlideLeftRight.show($box);
			// showHide.show();
			$box.showHide('show');
		})

		$('#btn-hide').on('click', function() {
			// js.fadeSlideLeftRight.hide($box);
			// showHide.hide();
			$box.showHide('hide');
		})


		// A
		$box.on('show shown hide hidden', function(e){
			console.log(e.type);
			if (e.type === 'show') {
				$box.css({
					'color':'#fff',
					'background-color': 'blue'
				});
			} else if (e.type === 'shown') {
				setTimeout(function() {
					$box.css({
						'color':'',
						'background-color': ''
					});
				}, 500);
			};
		})

	</script>
</body>
</html>
